name: rosset_client
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  get: 3.17.1
  get_storage: ^1.3.2
  jiffy: ^3.0.1
  feature_discovery: ^0.12.1
  form_validator: ^0.1.5
  cupertino_icons: ^1.0.0
  logger: 0.9.2
  url_launcher: ^5.7.5
  supercharged: ^1.10.0
  retrofit: ^1.3.4+1
  dio: ^3.0.10
  eva_icons_flutter: ^2.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  json_serializable: ^3.5.0
  lint:
  retrofit_generator: ^1.4.0
  
    

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/data/
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        
        